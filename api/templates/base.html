<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="refresh" content="1800">

  <title>{% block title %} {% endblock %} | Investidor Informado</title>

  <link rel="shortcut icon" href="{{ url_for('static', filename='images/256x256bb.jpg') }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.2/iconfont/material-icons.min.css" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="text-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Investidor Informado</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Mostrar/Esconder Menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="{{ url_for('main.index') }}" class="nav-link">
            Home
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownTables" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Tabelas
          </a>

          <div class="dropdown-menu text-center" aria-labelledby="dropdownTables">
            <a class="dropdown-item" href="/preco-justo">Pre√ßo Justo</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  {% if error %}
  <div class="error d-flex align-items-center justify-content-center vh-100">
    <div class="col-6 text-center">
      {% block error_content %}
      {% endblock error_content %}
    </div>
  </div>
  {% endif %}

  {% if not error %}
    <main class="container d-flex h-100 p-3 mb-5 mx-auto flex-column" role="main">
      {% block content %}
      {% endblock content %}
    </main>
  {% endif %}

  <footer class="footer bg-dark">
    <div class="container">
      <span class="text-muted">Criado por <a target="_blank" href="//github.com/lucas-bezerra">Lucas Bezerra</a>.</span>
    </div>
  </footer>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
<script defer src="/javascript/main.js"></script>
<script defer src="/javascript/table.js"></script>
<script defer src="/javascript/update.js"></script>

</html>
