<!DOCTYPE html>
<html data-bs-theme="">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="refresh" content="1800">

  <title>{% block title %} {% endblock %} | Investidor Informado</title>

  <link rel="shortcut icon" href="{{ url_for('static', filename='images/256x256bb.jpg') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Material Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.2/iconfont/material-icons.min.css"
    crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Investidor Informado</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tabelas
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/preco-justo">Pre√ßo Justo</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="d-flex">
        <input id="darkModeToggle" type="checkbox" class="btn-check" autocomplete="off">
        <label class="btn btn-outline-secondary" for="darkModeToggle">Modo Escuro</label>
      </div>
    </div>
  </nav>

  {% if error %}
  <div class="error d-flex align-items-center justify-content-center vh-100">
    <div class="col-6 text-center">
      {% block error_content %}
      {% endblock error_content %}
    </div>
  </div>
  {% endif %}

  {% if not error %}
  <main class="container d-flex h-100 p-3 mx-auto flex-column" role="main">
    {% block content %}
    {% endblock content %}
  </main>
  {% endif %}

  <nav class="navbar fixed-bottom bg-body-tertiary">
    <div class="container">
      <span class="text-muted">Criado por <a
          class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover" target="_blank"
          href="//github.com/lucas-bezerra">Lucas Bezerra</a>.</span>
    </div>
  </nav>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script defer src="/javascript/main.js"></script>
<script defer src="/javascript/table.js"></script>
<script defer src="/javascript/update.js"></script>
<script defer src="/javascript/legal.js"></script>

</html>
